<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1c35;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Paper texture pattern -->
    <pattern id="paperTexture" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#0a1628" opacity="0.3"/>
      <circle cx="20" cy="20" r="1" fill="#ffffff" opacity="0.02"/>
      <circle cx="60" cy="40" r="1" fill="#ffffff" opacity="0.02"/>
      <circle cx="40" cy="80" r="1" fill="#ffffff" opacity="0.02"/>
      <circle cx="80" cy="60" r="1" fill="#ffffff" opacity="0.02"/>
    </pattern>
  </defs>
  
  <!-- Background with texture -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  <rect width="1200" height="630" fill="url(#paperTexture)" opacity="0.4" />
  
  <!-- Decorative academic border frame -->
  <rect x="40" y="40" width="1120" height="550" rx="4" fill="none" stroke="url(#goldAccent)" stroke-width="2" opacity="0.3" />
  <rect x="50" y="50" width="1100" height="530" rx="2" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.2" />
  
  <!-- Corner ornaments -->
  <g opacity="0.25" stroke="url(#goldAccent)" stroke-width="2" fill="none">
    <path d="M 60 60 L 100 60 M 60 60 L 60 100" />
    <path d="M 1140 60 L 1100 60 M 1140 60 L 1140 100" />
    <path d="M 60 570 L 100 570 M 60 570 L 60 530" />
    <path d="M 1140 570 L 1100 570 M 1140 570 L 1140 530" />
  </g>
  
  <!-- Subtle grid pattern for academic feel -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="210" x2="1200" y2="210" />
    <line x1="0" y1="420" x2="1200" y2="420" />
    <line x1="300" y1="0" x2="300" y2="630" />
    <line x1="600" y1="0" x2="600" y2="630" />
    <line x1="900" y1="0" x2="900" y2="630" />
  </g>
  
  <!-- Main Content -->
  <g transform="translate(600, 315)">
    <!-- Academic Emblem -->
    <g transform="translate(0, -150)">
      <!-- Shield background -->
      <path d="M -55 -45 L -55 30 Q -55 50 0 65 Q 55 50 55 30 L 55 -45 L 0 -55 Z" fill="url(#blueAccent)" filter="url(#softGlow)" />
      <path d="M -50 -40 L -50 30 Q -50 48 0 60 Q 50 48 50 30 L 50 -40 L 0 -50 Z" fill="#1e3a5f" />
      
      <!-- Open book in center -->
      <g transform="translate(0, -5)">
        <!-- Book pages -->
        <path d="M -30 -15 Q -30 -10 -30 10 L -5 15 L -5 -18 Z" fill="#f8fafc" />
        <path d="M 30 -15 Q 30 -10 30 10 L 5 15 L 5 -18 Z" fill="#e2e8f0" />
        <path d="M -5 -18 L -5 15 L 5 15 L 5 -18 Z" fill="#cbd5e1" />
        
        <!-- Book lines (text) -->
        <line x1="-24" y1="-8" x2="-10" y2="-6" stroke="#1e293b" stroke-width="1" opacity="0.3" />
        <line x1="-24" y1="-2" x2="-10" y2="0" stroke="#1e293b" stroke-width="1" opacity="0.3" />
        <line x1="-24" y1="4" x2="-10" y2="6" stroke="#1e293b" stroke-width="1" opacity="0.3" />
        
        <line x1="24" y1="-8" x2="10" y2="-6" stroke="#1e293b" stroke-width="1" opacity="0.3" />
        <line x1="24" y1="-2" x2="10" y2="0" stroke="#1e293b" stroke-width="1" opacity="0.3" />
        <line x1="24" y1="4" x2="10" y2="6" stroke="#1e293b" stroke-width="1" opacity="0.3" />
      </g>
      
      <!-- Academic laurel wreath accent -->
      <g transform="translate(0, 30)" opacity="0.6" fill="url(#goldAccent)">
        <ellipse cx="-25" cy="0" rx="15" ry="4" transform="rotate(-20 -25 0)" />
        <ellipse cx="25" cy="0" rx="15" ry="4" transform="rotate(20 25 0)" />
      </g>
    </g>
    
    <!-- Title -->
    <text x="0" y="-25" text-anchor="middle" fill="#ffffff" font-family="'Georgia', 'Times New Roman', serif" font-size="76" font-weight="700" letter-spacing="2">
      MASAR X
    </text>
    
    <!-- Decorative divider -->
    <g transform="translate(0, 0)">
      <rect x="-80" y="0" width="160" height="2" fill="url(#goldAccent)" opacity="0.6" />
      <circle cx="-90" cy="1" r="3" fill="url(#goldAccent)" opacity="0.6" />
      <circle cx="90" cy="1" r="3" fill="url(#goldAccent)" opacity="0.6" />
      <circle cx="0" cy="1" r="4" fill="url(#goldAccent)" opacity="0.8" />
    </g>
    
    <!-- Arabic Title -->
    <text x="0" y="45" text-anchor="middle" fill="#d4af37" font-family="'Traditional Arabic', 'Arial', sans-serif" font-size="38" font-weight="600" letter-spacing="1">
      منصة مشاركة المعرفة بين الطلاب
    </text>
    
    <!-- Latin subtitle -->
    <text x="0" y="80" text-anchor="middle" fill="#94a3b8" font-family="'Georgia', 'Times New Roman', serif" font-size="20" font-weight="400" font-style="italic" letter-spacing="1">
      Knowledge Sharing Platform
    </text>
    
    <!-- Arabic description -->
    <text x="0" y="115" text-anchor="middle" fill="#8b97ab" font-family="'Traditional Arabic', 'Arial', sans-serif" font-size="22" font-weight="400">
      مشاركة المعرفة بين الطلاب  
    </text>
  </g>
  
  <!-- Bottom ornamental line -->
  <g transform="translate(600, 570)">
    <line x1="-150" y1="0" x2="150" y2="0" stroke="url(#goldAccent)" stroke-width="2" opacity="0.4" />
    <circle cx="-155" cy="0" r="2" fill="url(#goldAccent)" opacity="0.4" />
    <circle cx="155" cy="0" r="2" fill="url(#goldAccent)" opacity="0.4" />
  </g>
</svg>