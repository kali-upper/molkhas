<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Molkhas</title>
    <meta
      name="description"
      content="Molkhas - منصة لمشاركة الملخصات الدراسية بين طلاب الجامعات"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://molkhas.vercel.app/" />
    <meta property="og:title" content="Molkhas" />
    <meta
      property="og:description"
      content="Molkhas - منصة لمشاركة الملخصات الدراسية بين طلاب الجامعات"
    />
    <meta
      property="og:image"
      content="https://molkhas.vercel.app/og-image.svg"
    />
    <meta property="og:site_name" content="Molkhas" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://molkhas.vercel.app/" />
    <meta property="twitter:title" content="Molkhas" />
    <meta
      property="twitter:description"
      content="Molkhas - منصة لمشاركة الملخصات الدراسية بين طلاب الجامعات"
    />
    <meta
      property="twitter:image"
      content="https://molkhas.vercel.app/og-image.svg"
    />

    <!-- Additional meta tags -->
    <meta name="author" content="Aboalayoun" />
    <meta
      name="keywords"
      content="ملخصات دراسية, جامعة, طلاب, مواضيع, امتحانات"
    />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.supabase.co https://*.googleapis.com https://*.googleusercontent.com wss://*.supabase.co https://fonts.googleapis.com https://fonts.gstatic.com https://raw.githubusercontent.com;
      font-src 'self' https://fonts.gstatic.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    "
    />

    <!-- Performance optimizations -->
    <meta name="cache-control" content="max-age=31536000" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="modulepreload" href="/src/App.tsx" />
    <link rel="modulepreload" href="/src/pages/HomePage.tsx" />
    <!-- Optimize font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap"
        rel="stylesheet"
      />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
